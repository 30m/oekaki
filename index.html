<html>

<head>
  <title>お絵かきソフト</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/material-design-inspired-color-picker@1.7.2/dist/md-color-picker.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div>
  <div id="cvs">
    <canvas id="canvas_pen"></canvas>
    <canvas id="canvas_photo"></canvas>
    <canvas id="canvas_bg"></canvas>
    <canvas id="canvas_save"></canvas>
  </div>
  <div id="tools">
    <button type="button" class="btn btn-secondary" id="pen" onclick="modeChange('pen')">ペン</button>
    <button type="button" class="btn btn-secondary" id="eraser" onclick="modeChange('eraser')">消しゴム</button>

    <button type="button" class="btn btn-secondary" id="pen_color" onclick="modeChange('pen_color')"> <a class="js-modal-open"
        href="">線の色</a></button>
    <button type="button" class="btn btn-secondary" ><a id="save">保存</a></button>
    <div id="thickness">
      <label for="customRange1" class="form-label">太さ</label>
      <input type="range" id="range" min="1" max="10" step="1" value="5">
      <span id="value">5</span>
    </div>
    <div id="input_file">
      <input type="file" id="up_file" onchange="loadFile(this.files)">
    </div>
  </div>
  <div class="modal js-modal">
    <div class="modal__bg js-modal-close"></div>
    <div class="modal__content">
      <md-color-picker id="colorPicker" color-margin="6" colors-per-row="5" color-size="40" default-tint="500"
        fixedMinHeight="true" palette="material-full" use-spectrum-picker="true" value="#000000"></md-color-picker>
        <a class="js-modal-close" href="">❌</a>
    </div>
  </div>
</div>
</body>

</html>
